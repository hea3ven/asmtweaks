repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url "https://raw.github.com/hea3ven/mvn-repo/master"
    }
	maven {
		url "https://libraries.minecraft.net/"
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

version = "1.1.0"
group = "com.hea3ven.tools.asmtweaks"
archivesBaseName = "h3nt-asmtweaks"

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'net.minecraft:launchwrapper:1.12'
	compile 'org.ow2.asm:asm-debug-all:5.0.3'
	compile 'org.apache.logging.log4j:log4j-core:2.0-beta9'
	compile 'org.apache.logging.log4j:log4j-api:2.0-beta9'
	compile 'com.google.guava:guava:17.0'
	compile 'lzma:lzma:0.0.1'
    compile 'com.hea3ven.tools.mappings:h3nt-mappings:1.1.1'

    testCompile 'junit:junit:4.12'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: project.hasProperty('hea3venMvnUrl') ? project.hea3venMvnUrl : '')
        }
    }
}
